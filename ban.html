<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Нарушение пользовательского соглашения</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #2c3e50);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .ban-image {
      max-width: 90%;
      border-radius: 15px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.7);
      margin-bottom: 30px;
      border: 5px solid #e53935;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(229, 57, 53, 0.7);
      }

      70% {
        box-shadow: 0 0 0 15px rgba(229, 57, 53, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(229, 57, 53, 0);
      }
    }

    .ban-text {
      font-size: 2.8rem;
      font-weight: 800;
      color: #e53935;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      margin: 20px 0 40px;
      line-height: 1.3;
      letter-spacing: -0.5px;
      text-transform: uppercase;
      animation: shake 0.5s;
      animation-iteration-count: infinite;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      20%,
      60% {
        transform: translateX(-5px);
      }

      40%,
      80% {
        transform: translateX(5px);
      }
    }

    .pay-button {
      background: linear-gradient(to right, #e53935, #c62828);
      color: white;
      border: none;
      padding: 18px 60px;
      font-size: 1.6rem;
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 8px 25px rgba(198, 40, 40, 0.6);
      letter-spacing: 1px;
      text-transform: uppercase;
      position: relative;
      overflow: hidden;
    }

    .pay-button:hover {
      background: linear-gradient(to right, #c62828, #b71c1c);
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(198, 40, 40, 0.8);
    }

    .pay-button:active {
      transform: translateY(1px);
      box-shadow: 0 5px 15px rgba(198, 40, 40, 0.7);
    }

    .pay-button::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0) 70%);
      transform: scale(0);
      transition: transform 0.5s ease-out;
      z-index: 0;
    }

    .pay-button:hover::after {
      transform: scale(1);
    }

    .pay-button span {
      position: relative;
      z-index: 1;
    }

    .footer-note {
      margin-top: 40px;
      font-size: 1.1rem;
      color: #bbb;
      max-width: 600px;
      line-height: 1.6;
      padding: 15px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      border-left: 3px solid #e53935;
    }

    @media (max-width: 600px) {
      .ban-text {
        font-size: 2.2rem;
      }

      .pay-button {
        padding: 16px 40px;
        font-size: 1.4rem;
      }

      .footer-note {
        font-size: 0.95rem;
        margin-top: 30px;
        padding: 12px;
      }
    }
  </style>
</head>

<body>
  <img src="/static/ban.jpg" alt="Нарушение пользовательского соглашения" class="ban-image">
  <div class="ban-text">Ты нарушил пользовательское соглашение сайта</div>
  <a href="/?show_fine=true" class="pay-button"><span>Оплатить штраф</span></a>
  <div class="footer-note">
    В соответствии с пунктом 7.3 пользовательского соглашения, поиск "баб" на данном ресурсе строго запрещен.
    Штраф в размере 3 000 рублей будет немедленно списан с вашей карты.
  </div>
</body>

</html>
